<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button kendoButton (click)="incrementCounter()" [primary]="true" >KendoUI button: Increment</button>
<button kendoButton (click)="decrementCounter()">KendoUI button: Decrement</button>
